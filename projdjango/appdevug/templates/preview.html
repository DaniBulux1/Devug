<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Tutorial - ProyectoFPW</title>
</head>
<body>
    <div class="container">
        <h1>Detalle del Tutorial</h1>
        <div class="tutorial-display">
            <h2 class="tutorial-title">{{ tutorial.titulo }}</h2>
            <div class="tutorial-content">
                {{ tutorial.contenido|safe }} {# Usar 'safe' para renderizar el HTML #}
            </div>
            <div class="tutorial-meta">
                {% if tutorial.autor_foto_url %}
                    <img src="{{ tutorial.autor_foto_url }}" alt="Foto de {{ tutorial.autor_nombre }}">
                {% endif %}
                Creado por {{ tutorial.autor_nombre }} el {{ tutorial.fecha_creacion|date:"j F Y, H:i" }}
            </div>
        </div>

        <div class="actions">
            <!-- El bot칩n de editar redirige a la vista de edici칩n, pasando el PK del tutorial -->
            <button class="edit-button" onclick="window.location.href='{% url 'editar_tutorial' pk=tutorial.pk %}'">Editar</button>
            <!-- El bot칩n "Publicar Tutorial" ahora redirige a la lista de tutoriales, ya que el post ya est치 guardado -->
            <button class="view-all-button" onclick="window.location.href='{% url 'lista_tutoriales' %}'">Ver todos los Tutoriales</button>
        </div>
    </div>
</body>
</html>
